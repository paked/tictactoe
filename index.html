<html>
    <head>
        <title>A game</title>
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <form>
            <input type="radio" name="difficulty" value="manual">Manual<br>
            <input type="radio" name="difficulty" value="easy">Easy<br>
            <input type="radio" name="difficulty" value="hard">Hard<br>

            <br>

            <input id="submit" type="submit" />
        </form>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <script>
            $(document).ready(function() {
                $('#submit').click(function(e) {
                    e.preventDefault();

                    var diff = $('input[name=difficulty]:checked').val();

                    $(location).attr('href', 'play.html#' + diff);
                });
            });
        </script>
    </body>
</html>
